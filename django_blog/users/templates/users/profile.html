{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2 class="profile-header">{{user.username}}</h2>
<p class="text-muted">{{user.email}}</p>
<div class="media">
  <img class="profile-img" src="{{user.profile.image.url}}" alt="profile-pic">
</div>

<div class="form-group">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      <legend class="border-bottom mb-6"><h2>Profile Info</h2></legend>
      {{u_form| crispy}}
      {{p_form| crispy}}
    </fieldset>

    <div class="submit-btn">
      <button type="submit" class="btn-outline-info">Update</button>
    </div>
  </form>
</div>
{% endblock content %}
